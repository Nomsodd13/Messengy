<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Messengy</title>
<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  -webkit-app-region: drag;
  font: 13px -apple-system, BlinkMacSystemFont, "SF Pro Text";
  transition: all .3s ease;
  user-select: none;
}
body {
  backdrop-filter: blur(40px) saturate(200%);
  -webkit-backdrop-filter: blur(40px) saturate(200%);
  background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.10));
  color: rgba(20,20,20,0.75);
  border-bottom: 1px solid rgba(255,255,255,0.2);
}
body.dark {
  backdrop-filter: blur(40px) saturate(180%);
  background: linear-gradient(180deg, rgba(30,30,30,0.55), rgba(0,0,0,0.2));
  color: rgba(255,255,255,0.85);
}
.title {
  font-weight: 500;
  text-shadow: 0 1px 1px rgba(0,0,0,0.25);
}
</style>
</head>
<body>
<div class="title">Messengy</div>
<script>
  const match = window.matchMedia('(prefers-color-scheme: dark)');
  const update = () => document.body.className = match.matches ? 'dark' : '';
  match.addEventListener('change', update);
  update();
</script>
</body>
</html>
