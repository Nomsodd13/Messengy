name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write   # üëà ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å ‡πÑ‡∏°‡πà‡∏á‡∏±‡πâ‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á Release ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, windows-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install

      - name: Build and Publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # üëà ‡πÉ‡∏´‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
          ELECTRON_BUILDER_VERBOSE: true          # üëà ‡πÉ‡∏´‡πâ log ‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î
        shell: bash
        run: |
          echo "RUNNER_OS=$RUNNER_OS"
          npx electron-builder --version
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            yarn dist:mac --publish always
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            # ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á x64 + arm64 ‡∏ï‡∏≤‡∏° package.json
            yarn dist:win --publish always
          else
            yarn dist:linux --publish always
          fi
