name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, windows-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install

      - name: Build and Publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
          ELECTRON_BUILDER_VERBOSE: true        
        shell: bash
        run: |
          echo "RUNNER_OS=$RUNNER_OS"
          npx electron-builder --version
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            yarn dist:mac --publish always
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
             x64 + arm64 follow by package.json i guess
            yarn dist:win --publish always
          else
            yarn dist:linux --publish always
          fi
